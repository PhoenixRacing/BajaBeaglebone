<!DOCTYPE HTML>
<html>
<head>
	<title>Competition Dashboard</title>
     	<meta name="viewport" content="width=device-width">
     	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="196x196" href={{ url_for('static', filename='logo.png') }}>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='comp_style.css') }}">
	<script type="text/javascript" src="{{url_for('static', filename='jquery.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='socket.io.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dash.js') }}"></script>	
</head>

<body>

	<div class = "speed_display">
		<h1>
			<span class = "speed2" id="speed"><div id="speed_list"></div></span>
		</h1>
	</div>
	<div class = "speed_label"><h3>mph</h3></div>

	<div class = "upper_left">
		<div id = "spin"></div>
	</div>

	<div class = "upper_right">
		<div id= "lock"></div>
	</div>

	<div class = "brake_bar">
		<div class = "brake_bar_fill"></div>
	</div>

	<div class = "brake_label">
		<p>Brake</p>
	</div>

	<div class = "throttle_bar">
		<div class = "throttle_bar_fill"></div>
	</div>

	<div class = "throttle_label">
		<p>Throttle</p>
	</div>

	<div class = "timer">
		<span id="total_time"></span>
	</div>


</body>
</html>
